<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><img src="assets/logo.png" alt="" /></header>
    <div id="back-button">
      <img src="assets/back.png" alt="" /><span>Voltar</span>
    </div>
    <h1>Compras da semana</h1>
    <form>
      <input
        type="text"
        id="new-item"
        name="new-item"
        placeholder="Adicione um novo item"
      />
      <button type="submit">Adicionar item</button>
    </form>
    <ul id="grocery-list">
      <li>Pão de forma <img src="assets/delete.svg" alt="" /></li>
      <li>Café preto <img src="assets/delete.svg" alt="" /></li>
      <li>Suco de laranja <img src="assets/delete.svg" alt="" /></li>
      <li>Bolacha <img src="assets/delete.svg" alt="" /></li>
    </ul>
    <div id="alert-message">
      <img src="assets/alert.svg" alt="" />
      <span>O item foi removido da lista</span>
      <img src="assets/close.svg" alt="" id="close-btn" />
    </div>
  </body>
</html>
